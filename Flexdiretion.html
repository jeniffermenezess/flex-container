<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex-Direction</title>
    <link rel="stylesheet" href="diretion.css">
</head>
<body>
    <h1>Flex-diretion: row</h1>
    <section class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
<h1>Flex-diretion: row-reverse</h1>
<section class="container row-reverse">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
</section>
<h1>Flex-diretion: column</h1>
<section class="container column">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
</section>
<h1>Flex-diretion: column-reverse</h1>
<section class="container column-reverse">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
</section>
</body>
</html>
